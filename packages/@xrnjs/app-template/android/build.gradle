// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        supportLibVersion = "29.0.0"

        kotlin_version = '1.8.20'

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
        androidXCore = "1.0.2"
        glideVersion = "4.16.0"
        excludeAppGlideModule = true
        // gradle,AGP,kotlin 版本必须按照以下文档配置
        // https://kotlinlang.org/docs/gradle-configure-project.html#apply-the-plugin
        AGPVersion = '7.4.2'
        kotlin_version = '1.8.20'
        // 有些第三方库读取的这个配置，比如：async-storage
        kotlinVersion = '1.8.20'
        // 协程和 kotlin 版本必须按照以下文档配置
        // https://github.com/Kotlin/kotlinx.coroutines/tree/1.7.3
        kotlin_coroutines_version = '1.7.3'

        // REACT_NATIVE_NODE_MODULES_DIR = "../node_modules/react-native"
    }
    repositories {
        // google
        maven { url 'https://maven.aliyun.com/repository/google' }
        // central & jcenter
        maven { url 'https://maven.aliyun.com/repository/public' }
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$AGPVersion")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:5.0.1")
        classpath "org.jetbrains.kotlin:kotlin-serialization:1.8.0"
    }
}

allprojects {
    repositories {
        maven { url "https://www.jitpack.io" }
        // google
        maven { url 'https://maven.aliyun.com/repository/google' }
        // ali google 代理未完全同步，这里用官方兜底。
        google()
        // central & jcenter
        maven { url 'https://maven.aliyun.com/repository/public' }
        mavenCentral()
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        // central & jcenter
        maven {
            url 'https://maven.aliyun.com/repository/public'
            content {
                excludeGroup "com.facebook.react"
            }
        }

        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
    }
}